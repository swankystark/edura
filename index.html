<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edura - Inclusive Learning Platform</title>
  <meta name="description"
    content="An accessible, gamified learning platform for everyone. Study smarter with AI-powered tools, personalized roadmaps, and inclusive design." />
  <meta name="author" content="EduNiverse" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <meta property="og:title" content="Edura - Inclusive Learning Platform" />
  <meta property="og:description" content="An accessible, gamified learning platform for everyone" />
  <meta property="og:type" content="website" />

  <meta name="twitter:card" content="summary_large_image" />

  <!-- Google Translate Widget -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        autoDisplay: false
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript"
    src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <style>
    /* Professional hiding of the Google Translate widget */
    .goog-te-banner-frame.skiptranslate,
    .goog-te-gadget-icon,
    .goog-te-menu-value,
    .goog-te-spinner-pos,
    .goog-logo-link,
    .goog-te-gadget {
      display: none !important;
    }

    /* Hide the tooltip and "Original" text overlays */
    #goog-gt-tt,
    .goog-te-balloon-frame {
      display: none !important;
    }

    body {
      top: 0px !important;
    }

    #google_translate_element {
      position: absolute;
      top: -9999px;
      visibility: hidden;
    }

    iframe.goog-te-menu-frame {
      display: none !important;
    }

    .skiptranslate iframe,
    .goog-te-banner-frame {
      display: none !important;
    }
  </style>


</head>

<body>
  <div id="root"></div>
  <div id="google_translate_element"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
